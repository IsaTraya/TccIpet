<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de boas-vindas -->
  <div class="welcome-screen" id="welcome">
    <h1>Bem-vindo ao Aplicativo 🎉</h1>
    <p>Cadastro/Login concluído com sucesso.</p>
  </div>

  <!-- Página inicial (fica escondida no início) -->
  <div class="container" id="main" style="display: none;">
    <!-- Campo de busca -->
    <header>
      <input type="text" id="search" placeholder="Pesquise aqui...">
      <p class="subtitle">Encontre o que você precisa aqui.</p>
    </header>

    <!-- Lista de opções -->
    <main>
      <ul class="menu">
        <li><span class="icon">🐾</span> Veterinário</li>
        <li><span class="icon">🐾</span> Aviário</li>
        <li><span class="icon">🐾</span> Banho e Tosa</li>
        <li><span class="icon">🐾</span> Taxi Pet</li>
        <li><span class="icon">🐾</span> Pet Friendly</li>
      </ul>
    </main>

    <!-- Barra inferior -->
    <footer>
      <button id="btn-back">⬅️</button>
      <button id="btn-menu">☰</button>
      <button id="btn-profile">👤</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
