<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #E3F1FF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%; max-width: 400px;
      padding: 20px; background-color: #E3F1FF;
    }
    .form-box {
      background-color: #fff; border-radius: 8px;
      padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    form input {
      width: 100%; padding: 12px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 12px;
      background-color: #1A73E8; color: white;
      border: none; border-radius: 4px;
      font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #0c60b1; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Redefinir Senha</h2>
      <form id="resetForm">
        <input type="password" placeholder="Nova senha" required><br>
        <input type="password" placeholder="Repetir senha nova" required><br>
        <button type="submit">Continuar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.open("Paginicio.html", "_blank"); // abre em nova aba
    });
  </script>
</body>
</html>
