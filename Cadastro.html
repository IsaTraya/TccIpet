<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #E3F1FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #E3F1FF;
        }

        .form-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1A73E8;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0c60b1;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #1A73E8;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="login-form">
                <h2>Cadastro</h2>
                <form action="login_google.html" method="get">
                    <input type="email" placeholder="E-mail" required><br>
                    <input type="text" placeholder="Nome" required><br>
                    <input type="text" placeholder="Sobrenome" required><br>
                    <input type="password" placeholder="Senha" required><br>
                    <input type="tel" placeholder="Celular" required><br>
                    <button type="submit">Próximo</button>
                </form>
                <!-- Link para a página de Login com Google -->
                <a href="login_google.html">Cadastrar-se com o Google</a>
            </div>
        </div>
    </div>
</body>
</html>
